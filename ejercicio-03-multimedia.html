<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="GoW.jpg" alt="God_of_War" width="500" height="250">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="500" height="250" controls autoplay loop muted>
                <source src="Running Up That Hill - Kate Bush (Stranger Things) Metal Cover by Jonathan Young & @CalebHyles-(480p).mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="BURN IT DOWN [Official Music Video] - Linkin Park (128 kbps).mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
